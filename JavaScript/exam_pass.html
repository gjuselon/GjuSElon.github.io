<body>

    <script>
        function result (){

            let c = document.myform.c.value;
            console.log(c);
            let jv = document.myform.jv.value;
            console.log(jv);
            let js = document.myform.js.value;
            console.log(js);
        
        if ( c >= 81 && jv >= 81 && js >= 81 ){
            document.write("<h1>This Student is Pass with Distinction!</h1>")
        }
         else if(c >= 50 && jv >= 50 && js >= 50 ){
            document.write("<h1>This Student is Pass!</h1> ")
        }
        else{
            document.write("<h1>This Student is Faill!</h1>")
        }
     }
    </script>
