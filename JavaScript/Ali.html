<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ali</title>
</head>
<body>
    
    <script >
        
    let ali = prompt("Enter Ali Number");   
    if (ali >= 0) {
        document.getElementsByName (ali)
}

    for(let n = 1; n <= 12; n++ ) {
        let result = ali * n;
         console.log(result);
        document.write(`<h1>${ali} x ${n} = ${result}</h1>`)
    }
    </script>
</body>
</html>
